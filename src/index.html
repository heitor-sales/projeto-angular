<body>

    
      
  <app-root></app-root>

      <script>
        $(document).ready(function() {
          $(".custom-btn-lightblue").click(function() {
            var toast = `
              <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
                <div class="toast-body">
                  Produto adicionado ao carrinho com sucesso!
                </div>
              </div>
            `;
    
            $("body").append(toast);
    
            var newToast = $(".toast:last");
            newToast.toast();
    
            newToast.toast("show");
    
            setTimeout(function() {
              newToast.toast("hide");
            }, 3000);
    
            // Incrementar o n√∫mero do carrinho
            var cartCount = parseInt($("#cart-count").text());
            cartCount++;
            $("#cart-count").text(cartCount);
          });
        });
      </script>
    
</body>
</html>
